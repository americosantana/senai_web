<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>--Formulário Contato--</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--   <link href="ContatoEstilo.css" rel="stylesheet" media="all" />
    <script src="JavaScript1.js"></script>-->
 
</head>
<body>
    <form name="meu_form">
 
        <h1>Entre em contato</h1>
 
        <p class="nome">Mome
            <input type="text" id="nomeid" placeholder="Seu nome" required="required" name="nome" />
            <label for="nome"></label>
        </p>
        <p class="fone">Telefone
            <input type="text" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
            <label for="fone"></label>
 
        </p>
        <p class="endereco">Endereço
            <input type="text" id="enderecoid" name="endereco" />
            <label for="endereco"></label>
 
        </p>
        <p class="submit">
            <input type="submit" onclick="Enviar();" value="Salvar" />
            <input type="submit" onclick="Enviar();" value="Editar" />
            <input type="submit" onclick="Enviar();" value="Excluir" />
        </p>
        
 
    </form>
</body>
</html>
